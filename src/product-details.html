<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
      <style>
        .menu-open {
            overflow: hidden;
        }
        
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        
        .mobile-menu.active {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
         <!-- Navigation -->
  <nav class="fixed w-full bg-white/90 backdrop-blur-sm z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex-shrink-0">
                <span class="text-xl font-semibold cursor-pointer">Products Catalog</span>
            </div>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="#" class="text-gray-600 hover:text-gray-900">Discover</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">About us</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">FAQs</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Contact us</a>
            </div>
            
            <div class="hidden md:flex items-center space-x-4">
                <a href="#" class="text-gray-600 hover:text-gray-900">Log in</a>
                <a href="#" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Sign up</a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu fixed inset-0 bg-white z-40 md:hidden">
        <div class="flex flex-col h-full">
            <!-- Mobile Menu Header -->
            <div class="flex justify-between items-center p-4 border-b">
                <span class="text-xl font-semibold">Products Catalog</span>
                <button id="mobile-menu-close" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

           <div class="bg-white">
             <!-- Mobile Menu Items -->
             <div class="flex flex-col py-4">
              <a href="#" class="px-4 py-3 text-gray-600 hover:bg-gray-50">Discover</a>
              <a href="#" class="px-4 py-3 text-gray-600 hover:bg-gray-50">About us</a>
              <a href="#" class="px-4 py-3 text-gray-600 hover:bg-gray-50">FAQs</a>
              <a href="#" class="px-4 py-3 text-gray-600 hover:bg-gray-50">Contact us</a>
          </div>

          <!-- Mobile Menu Footer -->
          <div class="mt-auto border-t p-4">
              <div class="flex flex-col space-y-4">
                  <a href="#" class="text-center text-gray-600 hover:text-gray-900">Log in</a>
                  <a href="#" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 text-center">Sign up</a>
              </div>
          </div>
           </div>
        </div>
    </div>
</nav>

        <!-- Product Details Section -->
        <div class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
            <div id="product-details" class="bg-white shadow-lg rounded-lg p-8 grid md:grid-cols-2 gap-8">
                <div id="product-image" class="flex justify-center items-center">
                    <img id="product-img" src="" alt="Product Image" class="max-w-full max-h-96 object-contain">
                </div>
                <div id="product-info">
                    <h1 id="product-title" class="text-3xl font-bold text-primary mb-4"></h1>
                    <p id="product-price" class="text-2xl text-gray-800 mb-4"></p>
                    <p id="product-category" class="text-gray-600 mb-4"></p>
                    <p id="product-description" class="text-gray-700 mb-6"></p>
                    <div id="product-rating" class="flex items-center mb-6">
                        <span id="rating-value" class="mr-2 text-yellow-500"></span>
                        <span id="rating-count" class="text-gray-600"></span>
                    </div>
                    <div class="flex space-x-4">
                        <button class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">Add to Cart</button>
                        <a href="index.html" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300">Back to Products</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-purple-700 text-white py-6">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <p>&copy; <span id="currentYear"></span> Products Catalog. All rights reserved.</p>
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="#" class="hover:text-gray-300">Feature</a></li>
                        <li><a href="#" class="hover:text-gray-300">Company</a></li>
                        <li><a href="#" class="hover:text-gray-300">Contact us</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>
    <script>
         document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenuClose = document.getElementById('mobile-menu-close');
            const mobileMenu = document.getElementById('mobile-menu');
            const body = document.body;
  
            function toggleMenu() {
                mobileMenu.classList.toggle('active');
                body.classList.toggle('menu-open');
            }
  
            mobileMenuButton.addEventListener('click', toggleMenu);
            mobileMenuClose.addEventListener('click', toggleMenu);
  
            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                const isClickInside = mobileMenu.contains(event.target) || 
                                    mobileMenuButton.contains(event.target);
                
                if (!isClickInside && mobileMenu.classList.contains('active')) {
                    toggleMenu();
                }
            });
  
            // Handle escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && mobileMenu.classList.contains('active')) {
                    toggleMenu();
                }
            });
        });
    </script>
    <script type="module" src="productDetails.js"></script>
</body>
</html>
